<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Chat Anwendung</title>
</head>
<body>
<div align="center">
    <h1> List Of Messages </h1>
    <br/><br/>
    <a href="/conversation"> Chat Anwendung </a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Content</th>
               
            </tr>
        </thead>
        <tbody>
            <tr th:each="content : ${list}">
                <td th:text="${content.id}"> ID</td>
                <td th:text="${content.sender}">Name</td>
                <td th:text="${content.content}">Content</td>
                
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
